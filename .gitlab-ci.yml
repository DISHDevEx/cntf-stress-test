stages:
  - install_helm
  - subscribe-and-ping
  - deploy
  - cleanup


subscribe-and-ping:
  allow_failure: true
  stage: subscribe-and-ping
  image: ubuntu:latest
  variables:
    REGION: us-east-1
    CLUSTER_NAME: cntf-open5gs-cluster
  environment: 
    name: open5gs_cluster
  artifacts:
    paths:
      - IMSI_IDs.txt  
  before_script:
  # Install dependencies and connect to cluster
  - apt update
  - apt install -y python3
  - python3 --version
  - apt-get install -y python3-pip
  - apt-get install -y python3 python3-pip
  - pip3 install requests
  - pip3 install --upgrade pip
  - pip3 install boto3  
  - apt-get update && apt-get install -y curl unzip
  - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
  - unzip awscliv2.zip
  - ./aws/install
  - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
  - chmod +x kubectl
  - mv kubectl /usr/local/bin/
  - aws eks update-kubeconfig --name $CLUSTER_NAME --region $REGION
  - UE_POD=$(kubectl -n openverso get pod --output=jsonpath={.items..metadata.name} -l pod-template-hash=697554b858) # here we allocated the ueransim-gnb ues-pod to the variable "UE_POD" 
  - chmod +x stress_test.sh
  script: 
    - python3 ./s3_test_results_coralogix.py
    - kubectl -n openverso cp ./stress_test.sh $UE_POD:/tmp/stress_test.sh
    - kubectl -n openverso exec $UE_POD -- bash -c "/tmp/stress_test.sh >&1"
    - sh ./update_s3_test_results.sh 


cleanup:
  image:
    name: alpine/helm
    entrypoint: [""]
  variables:
    REGION: us-east-1
    CLUSTER_NAME: cntf-open5gs-cluster
  stage: cleanup
  when: manual
  environment:
    name: open5gs_cluster
  script:
    - apk add --no-cache python3 py3-pip
    - pip3 install --upgrade pip
    - pip3 install --no-cache-dir awscli
    - aws --version
    - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
    - chmod +x kubectl
    - mv kubectl /usr/local/bin/
    - aws eks update-kubeconfig --region $REGION --name $CLUSTER_NAME
    - helm repo add openverso https://gradiant.github.io/openverso-charts/
    - POPULATE_POD=$(kubectl -n openverso get pod --output=jsonpath={.items..metadata.name} -l app.kubernetes.io/component=populate)
    - kubectl exec $POPULATE_POD -n openverso -- open5gs-dbctl reset
   



 
    
